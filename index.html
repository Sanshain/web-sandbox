<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="./static/css/web-pground.css">
    <link rel="stylesheet" href="./static/css/tabs.css">

    <style>
        .md_container{
            padding: .3em 0 0;
        }
        .header{
            height: 4em;            
            background-color: gray;
        }

        .h_line{
            top: calc(44vh + 2.8em);            
            /* background-color: hotpink; */
        }

        .header select{
            margin: 1em;
            background-color: gray;
            cursor: pointer;            
        }

        .tabs{
            position: absolute;
            top: 43.6vh;
            background-color: transparent;
            left: 3.5em;

            top: 43.4vh;
        }
        .tab{
            font-size: small;
            line-height: 1.6em; 
            padding: 0 0.75em;       
            margin-right: .9em;    
        }
        .tab.active{
            color: azure;
        }
        .tab::before{
            background-color:#292929;
        }

        /* meta position */
        .ace_completion-meta{
            color: gray;
        }
        .ace_completion-meta{
            right: 0;
            position: absolute;
            top: -.9em;            
            margin-right: 2em;   
        }
        .ace_line{
            width: 300px;
        }
        /* margin-right: 0.5em;  */


        /*  */        

        .ace_tooltip.ace_doc-tooltip h5{
            margin: 1em 2em;
        }
        .ace_tooltip.ace_doc-tooltip p{
            margin-left: 1em;
            text-transform: capitalize;
            font-weight: 600;
        }

        .settings{
            position: absolute;
            top: .5em;
            right: .5em;
            width: 1.5em;
            height: 1.5em;
            opacity: .3;
            cursor: pointer;  
            background: url(static/images/settings.svg) no-repeat;
            background-size: contain;          
            transition: .5s;            
        }
        .settings:hover{
            opacity: .6;
        }

        .expand{
            display: none;
        }

        @media screen and (max-width: 600px) {
            .tabs {
                display: none;
            }
        }
    </style>
</head>

<body>    

    <div class="header">

        <select name="compiler_mode" id="compiler_mode">
            <option value="js">js</option>

        <div class="v_line"></div>

        <div class="tabs" style="display: none;">
            <div class="tab active" tabindex="0">app.js</div>
            <div class="tab">+</div>
            <!-- onclick="fileAttach(event) -->
        </div>
        <div class="editor" id="jseditor"></div>
        <div class="view">            
            <div class="expand" data-title="Expand"></div>
        </div>


        <div class="play" title="RUN (press F9)"></div>
    </div>
