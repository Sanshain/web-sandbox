<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./static/css/web-pground.css">

    <style>
        .md_container{
            padding: .3em 0 0;
        }
        .header{
            height: 2.5em;            
            background-color: gray;
        }

        .h_line{
            top: calc(44vh + 2.8em);            
            /* background-color: hotpink; */
        }

        .header select{
            margin: 1em;
            background-color: gray;
            cursor: pointer;            
        }
    </style>
</head>

<body>

    <div class="header">

        <select name="compiler_mode" id="compiler_mode" onchange="modeChange(event)">
            <option value="js">js</option>
            <option value="vue">vue</option>
            <option value="react">react</option>
            <option value="preact">preact</option>
            <!-- <option value="jsx">jsx</option> -->
        </select>

    </div>

    <div class="md_container">

        <div class="editor" id="htmleditor"></div>
        <div class="editor" id="csseditor"></div>

        <hr class="h_line">
        <div class="center_line"></div>
        <div class="v_line"></div>

        <div class="editor" id="jseditor"></div>
        <div class="view">
            <div class="expand" data-title="Expand"></div>
        </div>


        <div class="play" title="RUN (press F9)"></div>
    </div>
    <hr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.min.js"></script>

    <!-- <script src="https://pagecdn.io/lib/ace/1.4.5/ace.js"></script> -->
    
    <!-- <script src="./ace.js"></script> -->
    <!-- <script src="./build/editor.js"></script> -->
    <!-- <script src="./source/ace_initialize.js"></script> -->

    <script src="./build/page_builder.js"></script>

    <!-- test: -->
    <!-- <script src="./build/_preact.js"></script> -->
    
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>

    <script>
        function modeChange(event) {
            localStorage.setItem('mode', event.target.selectedIndex)
            // localStorage.setItem('mode', event.target.selectedOptions[event.target.selectedIndex].value)
            console.log(event.target.selectedIndex);
        }
    </script>
</body>

</html>
