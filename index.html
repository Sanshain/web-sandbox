    <style>
        .md_container{
            padding: .3em 0 0;
        }
        .header{
            height: 4em;            
            background-color: gray;
        }

        .h_line{
            top: calc(44vh + 2.8em);            
            /* background-color: hotpink; */
        }

        .header select{
            margin: 1em;
            background-color: gray;
            cursor: pointer;            
        }

        :root{
            --perspective: 300px;
        }

        .tabs.enabled{
            /* display: block; */

            /* opacity: 1;                  */
            transform: perspective(var(--perspective)) rotateX(0);            
        }
        .tabs{
            position: absolute;
            top: 43.6vh;
            background-color: transparent;
            left: 3.5em;
            top: 43.4vh;
            /* display: none; */

            transition: .7s linear;
            /* opacity: 0; */
            transform: perspective(var(--perspective)) rotateX(90deg);  
            transform-origin: 50% 100%;            
            margin-left: 2em;            
        }
        .tab{
            font-size: small;
            line-height: 1.6em; 
            padding: 0 0.75em;       
            margin-right: .9em;    
        }
        .tab.active{
            color: azure;
        }
        .tab::before{
            background-color:#292929;
        }

        /* meta position */
        .ace_completion-meta{
            color: gray;
        }
        .ace_completion-meta{
            right: 0;
            position: absolute;
            top: -.9em;            
            margin-right: 2em;   
        }
        .ace_line{
            width: 300px;
        }
        /* .ace-monokai .ace_entity.ace_name.ace_tag,  */
        .ace-monokai .ace_meta.ace_tag
        /* , .ace-monokai .ace_keyword, .ace-monokai .ace_meta.ace_tag, .ace-monokai .ace_storage */
        {
            color: #26d2f9;
            /* color: red; */
        }
        /* margin-right: 0.5em;  */


        /*  */        

        .ace_tooltip.ace_doc-tooltip h5{
            margin: 1em 2em;
        }
        .ace_tooltip.ace_doc-tooltip p{
            margin-left: 1em;
            text-transform: capitalize;
            font-weight: 600;
        }
        .ace_tooltip.ace_doc-tooltip{
            padding-right: 1em;
        }

        /* function calling */
        .ace-monokai .ace_string{
            color: #E6DB74;            
            color: rgb(247, 157, 55);
            color: brown;
            color: #dbb47b;
        }        
        span.ace_identifier{
            color: blueviolet;
            color: darkcyan;
            color: cadetblue;
            color: #f7c334;
            color: rgb(255, 217, 0);
            color: yellowgreen;
            color: rgb(215, 181, 247);
            color: #E6DB74;            
        }
        span.ace_identifier:hover{
            cursor: pointer !important;
        }
        .ace-monokai .ace_keyword {
            color: #F92672;
            color: #ac82ee;
        }        


        .settings{
            position: absolute;
            top: .5em;
            right: .5em;
            width: 1.5em;
            height: 1.5em;
            opacity: .3;
            cursor: pointer;  
            background: url(static/images/settings.svg) no-repeat;
            background-size: contain;          
            transition: .5s;       
            z-index: 5;     
        }
        .settings:hover{
            opacity: .6;
        }
        .settings ul{
            font-family: 'Courier New', Courier, monospace;            
            /* font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; */
        }

        .expand{
            display: none;
        }

        #view__waiting{
            color: gray;
            text-align: center;
            line-height: 20em;            
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 100%;
            position: absolute;            
        }

        @media screen and (max-width: 600px) {
            .tabs {
                display: none;
            }
        }

    
    </style>
