<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <style type="less/css">
        h2{
            color: gray;
        }
    </style>
    <!-- <link rel="stylesheet/less" type="text/css" href="style.less" /> -->
    
    <!-- <script async src="./less.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" /> -->
</head>
<body>
    <h2>123</h2>
    <script>
        


        let c = `h2 { color : green; cursor: pointer; }`
        let b = new Blob([c], {
            type: 'text/css'
        })
        let l =  URL.createObjectURL(b);
        
        const link = document.createElement('link')
        
        link.href = l;
        link.type = "text/x-less"
        // link.type = "text/css"
        link.rel = "stylesheet/less";

        document.body.appendChild(link)
        // open(l.slice(5))

        less = {
            // rootpath: 'http://127.0.0.1:3001'
            relativeUrls: true
        }        

        var s = document.createElement('script'); s.src = './less.min.js';document.body.appendChild(s)

    </script>
</body>
</html>
