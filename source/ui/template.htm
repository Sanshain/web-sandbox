<template id="choice-menu">
	<style>
		/* slotted need be styled inline */
		::slotted(li), 
		li {
			color: white;
			background-color: #666;
			padding: 0.1em 1em 0.1em 2em;
			margin-top: 1px;  
			position: relative;              
		}

		::slotted(ul), ul{
			margin: 0;
			position: absolute;
			top: 100%;
			right: .1em;
			width: max-content;
			list-style-type: none;  
			display: none;              
		}
		
		/* стили применяемые к самому  my-paragraph*/
		:host {
			margin: 0em;
			/* margin-right: 2em; */
			position: relative;                
		}

		::slotted(.active), .active{
			display: block !important;                
		}

		.selected::after, .checked{
			content: '';
			background: url(static/images/check_mark.svg) no-repeat;
			background-size: contain;
			width: 1em;
			height: 2em;
			position: absolute;
			left: .5em;
			top: 0.15em;
		}

		.checked{
			left: auto;
			display: none;
			z-index: 5;
		}

	</style>

	<!-- <slot name="text">My default text</slot> -->
	<div class="checked"></div>
	<slot>
		<ul>
			<li class="selected">item 1</li>
			<li>item 2</li>
		</ul>
	</slot>
	
</template>
